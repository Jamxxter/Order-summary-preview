<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@600;700&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="main-container">
        <div class="preview">
            <div>
                <img class="hero-icon" src="assets/images/illustration-hero.svg" alt="hero-icon">
            </div>
            <div class="content">
                <h1 class="order">Order Summary</h1>
                <p class="qoute">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan-box">
                    <div class="plan-box-left">
                        <img class="music-icon" src="assets/images/icon-music.svg" alt="music-icon">
                        <div class="plan-detail">
                            <h3>Annual Plan</h3>
                            <h3 class="price">$59.99/year</h3>
                        </div>
                    </div>
                    <div class="plan-box-right">
                    <a class="change" href="#">Change</a>
                    </div>
                </div>
            
            </div>
        <div class="buttons">
            <button class="payment">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
        </div>
    </div>
    </div>
    <div class="footer-creator">
        <p>Challenged by <a href="https://www.frontendmentor.io/home" id="challenged" target="_blank">Frontend Mentor</a> and Coded by <a href="https://github.com/Jamxxter" id="creator" target="_blank"> Aldrin B. Paniza</a></p>
    </div>
</body>
</html>
